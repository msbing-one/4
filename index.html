<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Redirect</title>
<script>
    setTimeout(function(){
        var newWindow = window.open("file:///storage/emulated/0/Mobile.html", "_blank");
        setTimeout(function(){
            newWindow.close();
        }, 24000); // Close the window after 24 seconds
    }, 2500); // Open the window after 2.5 seconds
</script>
</head>
